<ion-header>

  <ion-navbar>
    <ion-title>clima</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<button ion-item>
			Puerto Peñasco, Sonora
		</button>
	</ion-list>

	<ion-list>
		<button ion-item *ngFor="let dia of pronostico">

		Día:{{dia.dt}}
 		Temp:{{dia.temp.min}}°-{{dia.temp.max}}°
 		Hum:{{dia.humidity}}%

		</button>
	</ion-list>
</ion-content>
