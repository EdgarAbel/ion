<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Three</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-item>
  <ion-icon name="ios-contact" item-left></ion-icon>
  My personal information
</ion-item>

<ion-item>
    <ion-label>Name</ion-label>
    <ion-input placeholder="Text here..."></ion-input>
  </ion-item>

 <ion-item>
  <ion-label>Gender</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f" selected="true">Female</ion-option>
    <ion-option value="m">Male</ion-option>
    <ion-option value="o">Other</ion-option>
  </ion-select>
</ion-item>

<ion-item>
	  <ion-label>Choose your favorite pets</ion-label>
  <ion-select [(ngModel)]="pets">
  	<ion-option value="d" selected="true">Dog</ion-option>
  	<ion-option value ="c">Cat</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label>My perfect pizza</ion-label>
  <ion-select [(ngModel)]="toppings" multiple="true">
    <ion-option>Bacon</ion-option>
    <ion-option>Black Olives</ion-option>
    <ion-option>Extra Cheese</ion-option>
    <ion-option>Mushrooms</ion-option>
    <ion-option>Pepperoni</ion-option>
    <ion-option>Sausage</ion-option>
    <ion-option>Beans</ion-option>
    <ion-option>Ham</ion-option>
    <ion-option>Meat</ion-option>
  </ion-select>
</ion-item>
<ion-icon name="arrow-round-back" (click)='alerta()' menuToggle ></ion-icon>

</ion-content>
